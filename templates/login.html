{%extends 'layout.html'%}
{%block content %}
<!--Reference from the youtube videohttps://www.youtube.com/watch?v=kidix0toV1g-->
<style>
.link:hover{
  background-color:yellow;
}
</style>
<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12"></div>
    <div class="col-lg-6 col-md-6 col-sm-12"></div>
    <h1>Login Form</h1>
    <form action="/login" method="POST" class="form-group">
      <div class="form-group">
        <input type="text" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" name="password" placeholder="password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark btn-block mybtn">Submit</button>
        <a href="/signup" class="btn btn-dark btn-block mybtn link">Signup</a>
      </div>
    </form>
  </div>

</div>
{% endblock %}
